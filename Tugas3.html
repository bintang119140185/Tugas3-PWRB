<body>

    <h1>IDENTITAS DIRI</h1>

    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" value=""><br>
        <label for="tlahir">Tanggal Lahir:</label>
        <input type="text" id="tlahir" nama="tlahir" value=""><br><br>
        <label for="jkelamin">Jenis Kelamin:</label>
        <select nama="Jenis Kelamin" id="jkelamin">
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
        </select><br><br>
        <label for="agama">Agama:</label>
        <select nama="Agama" id="agama">
            <option value="Kristen Protestan">Kristen Protestan</option>
            <option value="Katholik">Katholik</option>
            <option value="Islam">Islam</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
        </select><br><br>
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" nama="alamat" value=""></textarea><br><br>
        <label for="warga">Kewarganegaraan:</label>
        <input type="text" id="warga" nama="warga" value=""><br><br>
        <label for="nik">NIK:</label>
        <input type="number" id="nik" nama="nik" value=""><br><br>
        <label for="no">No Handphone:</label>
        <input type="number" id="no" nama="no" value=""><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" nama="email" value=""><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
